<!DOCTYPE html> <!-- HTML 5 -->
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
	<meta charset="UTF-8"><!-- Suporta AcentuacÃ£o -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Listagem</title>



</head>

<body>

	<!-- Imprimindo tudo do  banco com o THYMELEAF -->
	<table class="table">
		<thead>
			<tr>
                   <th scope"col">Codigo</th>
                   <th scope"col">Nome</th>
                   <th scope"col">individualidade</th>
                   <th scope"col">Fraqueza</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="anime: ${listaAnimes}">
				<td th:text="${anime.codigo}"></td>
				<td th:text="${anime.nome}"></td>
				<td th:text="${anime.individualidade}"></td>
				<td th:text="${anime.fraqueza}"></td>
				<td> <a th:href="@{/anime/excluir/{codigo}(codigo = ${anime.codigo})}" class="btn btn-danger"> Excluir
					</a></td>
				<td> <a th:href="@{/anime/atualizar/{codigo}(codigo = ${anime.codigo})}" class="btn btn-primary">
						Atualizar </a></td>

				<!--<tr><input  type="submit" value="Cadastrar Novo Anime" action = "/anime/formulario"></tr>-->

			</tr>

			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid">
					<a class="navbar-brand" href="/anime/listar">&#129488;</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
						aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
									data-bs-toggle="dropdown" aria-expanded="false">
									Menu de Cadastro
								</a>
								<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
									<li><a class="dropdown-item" href="/anime/formulario">Cadastrar os novos Personagens</a></li>
									<li><a class="dropdown-item" href="/anime/listar">Listar os Personagens</a></li>
									<li>
										<hr class="dropdown-divider">
									</li>
									<li><a class="dropdown-item" href="#">Something else here</a></li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</nav>

		</tbody>
	</table>


	<script src="/js/bootstrap.min.js"> </script>
</body>

</html>
